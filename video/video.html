<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://i.ibb.co/JqQHFJH/yugi-icon.jpg" alt="yugi-icon">
    <title>Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #highlights {
            background-color: black;
            padding: 60px 0;
        }

        .vidcontainer {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .video {
      width: 4000px;
      height: 100%;
      pointer-events: none;
      margin-left: 50%;
      transform: translate(-50%);
    }
    </style>
</head>
<body>
    <div class="vidcontainer">
        <iframe class="video"
          src="https://www.youtube.com/embed/eC17LNStibo?si=V6G65UmkC0_SpAR1&amp;start=10=jbb9D3qx8BYGXFyj&rel=0&controls=0&disablekb=1&mute=1&autoplay=1&loop=1"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>
</body>
</html>
